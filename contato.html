            </ul>

        <div class="main">
            <div class="header">
                <!-- Aqui vai o seu header -->
                <img src="clinica-logo4.png" alt="Logo da Clínica" width="150px">

            <div class="content">
                <h1>Contatos</h1>
                <h3>Abaixo estão todos os contatos da Clínica Ultrasaúde!</h3>
                <p>(00) 12345-6789<br>

                <form>
                    Nome: <input type="text" name="name"><br>
                    E-mail: <input type="email" name="email"><br>
                    Assunto: <input type="subject" name="subject"><br>
                    Mensagem: <input type="message" name="message"><br>
                    <button>Limpar Formulário</button><br>
